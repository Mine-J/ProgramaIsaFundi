name: Reservas Deportes

on:
  schedule:
    # Madrid (hora local):
    # SÃ¡bado a las 15:29, 16:29 y 17:29
    - cron: '29 15,16,17 * * 6'
    # Domingo a las 16:29
    - cron: '29 16 * * 0'
    # Lunes a las 15:29 y 16:29
    - cron: '29 15,16 * * 1'
    # Martes a las 16:29
    - cron: '29 16 * * 2'
    # MiÃ©rcoles a las 14:29 y 15:29
    - cron: '29 14,15 * * 3'


  # Permite lanzarlo manualmente desde GitHub (Actions â†’ Run workflow)
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Madrid   # ðŸ”¹ Fuerza la zona horaria a Madrid
      MONGO_URL: ${{ secrets.MONGO_URL }} # Make sure this secret is defined in your repository settings (Settings > Secrets and variables > Actions)
      EMAIL: ${{ secrets.EMAIL }}
      PASSWORD: ${{ secrets.PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium

      - name: Run script
        run: python ProgramaFundi.py

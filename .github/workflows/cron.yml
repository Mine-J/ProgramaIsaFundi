name: Reservas Deportes

on:
  schedule:
    # Madrid (hora local) â†’ UTC (resta 2 horas)
    # SÃ¡bado a las 15:29, 16:29 y 17:29 (Madrid) â†’ 13:29, 14:29 y 15:29 (UTC)
    - cron: "15 13,14,15 * * 6"
    # Domingo a las 16:29 (Madrid) â†’ 14:29 (UTC)
    - cron: "15 14 * * 0"
    # Lunes a las 15:29 y 16:29 (Madrid) â†’ 13:29 y 14:29 (UTC)
    - cron: "15 13,14 * * 1"
    # Martes a las 16:29 (Madrid) â†’ 14:29 (UTC)
    - cron: "15 14 * * 2"
    # MiÃ©rcoles a las 14:29 y 15:29 (Madrid) â†’ 12:29 y 13:29 (UTC)
    - cron: "15 12,13 * * 3"

  # Permite lanzarlo manualmente desde GitHub (Actions â†’ Run workflow)
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Madrid # ðŸ”¹ Fuerza la zona horaria a Madrid
      MONGO_URL: ${{ secrets.MONGO_URL }}
      EMAIL: ${{ secrets.EMAIL }}
      PASSWORD: ${{ secrets.PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium

      - name: Debug env
        run: |
          echo "EMAIL length: ${#EMAIL}"
          echo "PASSWORD length: ${#PASSWORD}"
          echo "MONGO_URL length: ${#MONGO_URL}"

      - name: Run script
        run: python ProgramaFundi.py
